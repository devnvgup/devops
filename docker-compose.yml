version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: todolist-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: todolist
    networks:
      - todolist-network

  # Backend API Service
  backend:
    build:
      context: ./todolist-api
      dockerfile: Dockerfile
    container_name: todolist-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/todolist
    depends_on:
      - mongodb
    networks:
      - todolist-network

  # Frontend Service
  frontend:
    build:
      context: ./todolist-app
      dockerfile: Dockerfile
    container_name: todolist-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - todolist-network

volumes:
  mongodb_data:

networks:
  todolist-network:
    driver: bridge


